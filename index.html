<body>
    <div class="container">
        <header class="fade-in">
            <h1 class="headline">Performance Metrics</h1>
            <p class="subheadline">Visualizing significant improvements in performance and efficiency across key operations.</p>
        </header>

        <div class="stats-highlight fade-in" id="summaryStats">
            <!-- Summary statistics will be generated dynamically -->
        </div>

        <div class="perf-grid" id="perfGrid">
            <!-- Performance cards will be generated here -->
        </div>

        <div class="gradient-divider"></div>

        <button id="addPerformanceBtn" class="floating-button">+</button>

        <div id="performanceModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add Performance Metric</h2>
                <form id="performanceForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="before">Before Time:</label>
                    <input type="number" id="before" required>
                    <label for="after">After Time:</label>
                    <input type="number" id="after" required>
                    <label for="unit">Time Unit:</label>
                    <input type="text" id="unit" required>
                    <button type="submit">Add Metric</button>
                </form>
            </div>
        </div>
    </div>
